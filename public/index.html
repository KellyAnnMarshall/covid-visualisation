<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Covid Data Visualisation</title>
    <style>
      * {
        font-family: Avenir;
      }
    </style>
  </head>
  <body class="bg-dark text-light d-flex flex-column vh-100">
      <header style="background-color: #191919" class="shadow mb-5">
        <h1 class="container py-3 mb-0">Covid 19 - Data Visualisation</h1>
      </header>
      <main class="container flex-grow-1">
        <noscript>
          <strong>We're sorry but covid-visualisation doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
      </main>
      <footer class="py-3" style="background-color: #191919">
        <p class="mb-0 container">
          Data source: <a href="https://www.ecdc.europa.eu/en/publications-data/download-todays-data-geographic-distribution-covid-19-cases-worldwide" target="_blank">www.ecdc.europa.eu</a>
        </p>
      </footer>
      <script>
        (function (i, s, o, g, r, a, m) {
          i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
          }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    
        ga('create', 'UA-27862966-1', 'auto');
        ga('send', 'pageview');
    
      </script>
  </body>
</html>
